set -g prefix2 C-a
bind C-a send-prefix -2
set -g default-terminal screen-256color
set -g status-bg colour235
set -g status-fg white
# THEME #set -g pane-border-fg colour235 #set -g pane-border-bg black #kset -g pane-active-border-fg green #set -g pane-active-border-bg black set -g pane-border-bg colour235 set -g pane-border-fg colour238 set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour55


# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

#jj Setting status bar stuff
#set-option -g status-interval 1
#set-option -g status-left ''
#set-option -g status-right '%l:%M%p, #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",")'
#set-window-option -g window-status-current-fg magenta

set -g status-position bottom
set -g status-bg colour232
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour219,bg=colour241,bold] %m/%d #[fg=colour219,bg=colour245,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour55
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour141]#F '

setw -g window-status-fg colour219
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

#Messages
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour210



